	<script>
		function generate() {
			data = $('#data').val();
			if (data != '') {
				errorCorrection = $('#errorCorrection').val();
				boxSize = $('#boxSize').val();
				borderWidth = $('#borderWidth').val();
				$('#qrCode').load(encodeURI('/qrCode?errorCorrection=' + errorCorrection + '&boxSize=' + boxSize + '&borderWidth=' + borderWidth + '&data=' + data));
			}

		}
